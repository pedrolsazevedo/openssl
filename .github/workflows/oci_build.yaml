      #       "quay.io/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ env.OPENSSL_VERSION }}-alpine${{ env.ALPINE_VERSION }}-arm64"
      #       "quay.io/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ env.CZ_VERSION }}-arm64"
