      #       "${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ env.OPENSSL_VERSION }}-alpine${{ env.ALPINE_VERSION }}-amd64"
      #       "quay.io/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ env.OPENSSL_VERSION }}-alpine${{ env.ALPINE_VERSION }}-amd64"
      #       "quay.io/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ env.CZ_VERSION }}-amd64"
      #     labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push multi-arch
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          file: Dockerfile.multi
          platforms: linux/amd64,linux/arm64
          build-args: |
              ALPINE_VERSION=${{ env.ALPINE_VERSION }}
              OPENSSL_VERSION=${{ env.OPENSSL_VERSION }}
          tags: |
            "${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ env.CZ_VERSION }}"
            "${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest"
            "${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ env.OPENSSL_VERSION }}-alpine${{ env.ALPINE_VERSION }}"
            "quay.io/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ env.OPENSSL_VERSION }}-alpine${{ env.ALPINE_VERSION }}"
            "quay.io/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ env.CZ_VERSION }}"
            "quay.io/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest"
          labels: ${{ steps.meta.outputs.labels }}