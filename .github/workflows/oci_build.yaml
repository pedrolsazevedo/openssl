---
name: OCI Image Build and Publish

on:
  workflow_call:
  workflow_run:
    workflows: ["Commitizen Version Bump"]
    branches:
      - main
    types:
      - completed

env:
  IMAGE_NAMESPACE: "psazevedo"
  IMAGE_NAME: ${{ github.event.repository.name }}
  ALPINE_VERSION: "3.17.3"
  OPENSSL_VERSION: "3.0.8-r3"

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub and Quay.io
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: release
    env:
      CZ_VERSION: ${{ github.ref }}

    steps:
      - name: Print tag that will be used
        run: echo "v${{ github.ref }}"

      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to Quay.io
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            "quay.io/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}"
            "${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}"
    
      - name: Print metadata information
        run: echo ${{ steps.meta.outputs }}

